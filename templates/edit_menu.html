<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>{{ restaurant.name }}</h1>
<address>{{ restaurant.address }}</address>

<h2>Edit {{ item.name }}</h2>

<form action="{{ url_for('edit_menu', menu_id=item.id, restaurant_id=restaurant.id) }}" method="post">

    <label for="name">Name</label>
    <input id="name" type="text" name="name" value="{{ item.name }}">

    <label for="price">Price</label>
    <input type="text" id="price" name="price" name="name" value="{{ item.price }}">

    <label for="course">Course</label>
    {% for c in c_list %}

        {% if c == item.course %}
            <input type="radio" name="course" value="{{ c }}" checked>{{ c }}
        {% else %}
            <input type="radio" name="course" value="{{ c }}">{{ c }}
        {% endif %}

    {% endfor %}

    <label for="description">Description</label>
    <input type="text" id="description" name="description" name="name" value="{{ item.description }}">

    <input type="submit" value="Edit">
</form>

</body>
</html>
